<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="fcc-calculator.css">
    <script src="fcc-calculator.bundle.js"></script>
  </head>
  <body>
    <div class="c-calculator">
      <div class="c-calculator__screen">0</div>
      <div class="c-calculator__digit-buttons">
        <button class="c-calculator__digit-button">9</button>
        <button class="c-calculator__digit-button">8</button>
        <button class="c-calculator__digit-button">7</button>
        <button class="c-calculator__digit-button">6</button>
        <button class="c-calculator__digit-button">5</button>
        <button class="c-calculator__digit-button">4</button>
        <button class="c-calculator__digit-button">3</button>
        <button class="c-calculator__digit-button">2</button>
        <button class="c-calculator__digit-button">1</button>
        <button class="c-calculator__zero-button">0</button>
        <button class="c-calculator__digit-button">.</button>
      </div>
      <div class="c-calculator__operator-buttons">
        <button class="c-calculator__operator-button">&divide;</button>
        <button class="c-calculator__operator-button">&times;</button>
        <button class="c-calculator__operator-button">&minus;</button>
        <button class="c-calculator__operator-button">&plus;</button>
        <button class="c-calculator__equals-button">&equals;</button>
      </div>
    </div>
  </body>
  <div class="c-footer">
    <p>Copyright &copy; Bill Robitske, Jr. 2017 &mdash; <a title="GitHub Repository: BillRobitskeJr/fcc-calculator" href="https://github.com/BillRobitskeJr/fcc-calculator">Available on GitHub under MIT License</a></p>
  </div>
</html>
